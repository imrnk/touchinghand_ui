<div class="login-page">
  <div class="row justify-content-md-center">
  <div class="col-md-6">
        <h2>Touching Hands</h2>
        <h3>Please register here</h3>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-content">
            <div class="form-group">
              <input type="text" 
              formControlName="firstName"
              tabindex="1"
              class="form-control input-underline input-lg" id="firstName" placeholder="First Name">
              <span *ngIf="registrationForm.get('firstName').touched && 
                    !registrationForm.get('firstName').valid" class="help-block">
                    Please enter a valid name. Only alphabets are allowed.
                </span>
          </div>  
          <div class="form-group">
            <input type="text" 
            formControlName="lastName"
            tabindex="2"
            class="form-control input-underline input-lg" id="lastName" placeholder="Last Name">
            <span *ngIf="registrationForm.get('lastName').touched && 
                    !registrationForm.get('lastName').valid" class="help-block">
                    Please enter a valid name. Only alphabets are allowed.
                </span>
        </div>  
        <div class="form-group">
              <input type="text" 
              formControlName="email"
              tabindex="3"
              class="form-control input-underline input-lg" id="email" placeholder="Email">
              <span *ngIf="registrationForm.get('email').touched && 
                    !registrationForm.get('email').valid" class="help-block">
                    Not a valid email!
                </span>
          </div>
          <div class="form-group">
              <input type="password" 
              formControlName="password"
              tabindex="4"
              class="form-control input-underline input-lg" id="password" placeholder="Password">
              <span *ngIf="registrationForm.get('password').touched && 
                    !registrationForm.get('password').valid" class="help-block">
                    Not a valid password. Should be atleast 6 characters long!
                </span>
          </div>
          <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                        <button class="btn btn-primary" [disabled]="!registrationForm.valid" tabindex="5"> Register </button>
                  </div>
                </div>  
                <div class="col-md-4">
                    <div class="form-group">
                        <button class="btn btn-block btn-warning" 
                        type="button"
                        (click)="onReset()" tabindex="6" >Clear</button>
                    </div>
                </div>
          </div>
          <span><a [routerLink]="['/login']">Login</a></span>
          </div>
      </form>
  </div>
  </div>
  </div>
