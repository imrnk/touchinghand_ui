<div class="login-page">
<div class="row justify-content-md-center">
<div class="col-md-4">
    <img src="assets/image/avatar2.png" width="150px" class="user-avatar" />
    <h1>Touching Hand</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-content">
            <div class="form-group">
                <input type="text" 
                formControlName="username"
                class="form-control input-underline input-lg" id="username" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" 
                formControlName="password"
                class="form-control input-underline input-lg" id="password" placeholder="Password">
            </div>
        </div>
        <button class="btn btn-primary"> Log in </button>
        &nbsp;
        <span>Don't have an account?</span>&nbsp;<a [routerLink] = "['/register']">Register</a>
    </form>
</div>

</div>
</div>
