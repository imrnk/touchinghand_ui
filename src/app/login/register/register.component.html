<div class="login-page">
  <div class="row justify-content-md-center">
  <div class="col-md-4">
      <h1>Register Here</h1>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-content">
            <div class="form-group">
              <input type="text" 
              formControlName="firstName"
              tabindex="1"
              class="form-control input-underline input-lg" id="firstName" placeholder="First Name">
          </div>  
          <div class="form-group">
            <input type="text" 
            formControlName="lastName"
            tabindex="2"
            class="form-control input-underline input-lg" id="lastName" placeholder="Last Name">
        </div>  
        <div class="form-group">
              <input type="text" 
              formControlName="email"
              tabindex="3"
              class="form-control input-underline input-lg" id="email" placeholder="Email">
          </div>
          <div class="form-group">
              <input type="password" 
              formControlName="password"
              tabindex="4"
              class="form-control input-underline input-lg" id="password" placeholder="Password">
          </div>
          </div>
          <button class="btn btn-primary"> Register </button>
          &nbsp;
      </form>
  </div>
  </div>
  </div>
